<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foldin</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1 class="visually-hidden">Welcome to Folding team</h1>
    <header>
        <div class="site-header">
            <div class="container">
                <div class="site-header__inner">
                    <img class="menu-btn" src="./images/menu-btn.svg" alt="">
                    <div class="logo">
                        <a href="#">
                            <img src="./images/header-logo.svg" alt="Sitelogo header">
                        </a>
                    </div>
                    <div class="upper__nav">
                        <ul class="upper-navbar__list">
                            <li class="upper-navbar__item">
                                <a class="upper-navbar__link" href="#">Архитекторам</a>
                            </li>
                            <li class="upper-navbar__item">
                                <a class="upper-navbar__link" href="#">Клиентам</a>
                            </li>
                            <li class="upper-navbar__item">
                                <a class="upper-navbar__link" href="#">Партнерам</a>
                            </li>
                        </ul>
                    </div>
                    <div class="pic">
                        <a href="#">
                            <img src="./images/user-pic.svg" alt="User pic header">
                        </a>
                    </div>
                    <img class="menu-user" src="./images/menu-user.svg" alt="Menu user">
                </div>
            </div>
        </div>
        <!-- Lower header -->
        <div class="lower-header">
            <div class="lower-header__inner">
                <nav class="navbar" aria-labelledby="Navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Продукция</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Области применения</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Калькулятор</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Проекты</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Информация</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Новости</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">О компании</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Lower header -->
    </header>

    <main></main>
    <footer></footer>
</body>

</html>
